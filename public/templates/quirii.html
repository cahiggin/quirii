
<% if (model.target.mediaType == "PHOTO"){%>
<div class="view-img">
  <img src="<%=model.target.mediaUrl %>" />
</div>
<%} else if (model.target.mediaType == "EMBED"){%>
<div class="view-img">
	<img src="../images/link.png" />
</div>
<%}%>
<div class="view-text">
  <a href="#/me/quiriis/<%=model._id %>">
    <h3><%= model.title %></h3> 
    <h4><%= model.prompt %></h4>
    <i class="fa fa-angle-right"></i>
  </a>
</div>
