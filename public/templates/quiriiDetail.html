<div class="row quirii-details">
  <div class="col-xs-12">
    <h3><%= model.title %> </h3> 
    <h4><%= model.prompt %></h4>
      <img src="<%=model.mediaUrl %>" width="300px"/>
      <br />
      <button class="big-btn-blue">
        <a href="#/quiriis/<%=model.id %>">Share This Quirii</a>
      </button> 
      <button class="big-btn-destroy" id="deleteQuirii">Delete Quirii</button>

      <h3><strong>Feedback</strong></h3>
      <ul class="feedback-list list-unstyled"></ul>
    </div>
</div>
